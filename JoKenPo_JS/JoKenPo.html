<!DOCTYPE html>
<html>
<head>

	<title>Jo-Ken-Po JS</title>

</head>

<body>
	<div id="vencedor"></div>

		<img src="img/pedraR.jpg" id="computerSprite">
		<!--escolha do computador -->
	</div>
	<div id="placarPlayer">0</div>
	<div id="PlayerChoice"><!--Aqui Ã© onde o jogador pode escolher por pedra papel ou tesoura -->

		<img id="pedra" src="img/pedraUp.jpg"  class="selPedra">

	</div>
